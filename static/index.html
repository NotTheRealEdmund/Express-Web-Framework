<!DOCTYPE html>
<html>
    <head>
        <title>This is the title of the webpage!</title>
        <!--In order to post JSON data to our server using jQuery.ajax()-->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(()=>{
                $('#form').submit((e)=>{
                    e.preventDefault();
                    $.ajax({
                        url : '/',
                        type : 'post',
                        contentType : 'application/json',
                        data : JSON.stringify($('#form').serializeArray()),
                        success : (response) => {
                            console.log('Successfully got response');
                            console.log(response);
                        }
                    })
                })
            })
        </script>
    </head>
    <body>
        <p> 
            <form id="form" action="/" method="POST">
                Email:<br>
                <input type="text" name="email"><br>
                Password:<br>
                <input type="text" name="pass"><br><br>
                <input type="submit" value="Submit">
            </form> 
        </p>
    </body>
</html>
